<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button class="terciary_btn">
            <i class="bi bi-globe2"></i>
        </button>
        <button class="terciary_btn">
            Sign up
        </button>
        <button class="primary_btn">
            Request Demo <i class="bi bi-arrow-up-right"></i>
        </button>
    </header>
    <main>
        <div class="login_container">
            <h1>Sing in</h1>
            <p>Hey, Enter your details to login to your account</p>
            <form >
                <input placeholder="Enter Email / Phone No">
                <input placeholder="Passcode">
                <span class="not_account_yet primero">
                    Don't have you an account yet? 
                    <a href="#">Register now!</a>
                </span>
                <button type="submit" class="primary_btn">Sing In</button>
            </form>
            <span class="or_sign_in">- Or Sign in with -</span>
            <div class="btns_container">
                <button class="secondary_btn">
                    <i class="bi bi-google"></i>
                    Google
                </button>
                <button class="secondary_btn">
                    <i class="bi bi-apple"></i>
                    Apple ID
                </button>
                <button class="secondary_btn">
                    <i class="bi bi-facebook"></i>
                    Facebook
                </button>
            </div>
            <span class="not_account_yet or_sign_in">
                Don't have you an account? 
                <a href="#">Register Now</a>
            </span>
        </div>
        <div class="img_login_container">
            <img 
            src="./img/login-img.svg" 
            alt="ilustracion de persona meditando"
            >
        </div>
    </main>
</body>
</html>
